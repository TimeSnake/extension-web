plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.3'
    compileOnly 'de.timesnake:basic-proxy:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:channel-proxy:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:channel-api:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:database-proxy:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:database-api:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:library-extension:1.0-SNAPSHOT'
    compileOnly 'de.timesnake:library-basic:1.0-SNAPSHOT'
    compileOnly 'com.velocitypowered:velocity-api:3.1.1'
    annotationProcessor 'com.velocitypowered:velocity-api:3.1.1'
}

group = 'de.timesnake'
version = '1.0-SNAPSHOT'
description = 'extension-web'
java.sourceCompatibility = 1.17

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task buildFatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    baseName = rootProject.name
    classifier = "all"
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

jar.finalizedBy(buildFatJar)

task copyJarToPlugins(type: Copy) {
    from "build/libs/" + rootProject.name + "-" + version + "-all" + ".jar"
    into "../../plugins"
}

copyJarToPlugins.dependsOn(buildFatJar)
jar.finalizedBy(copyJarToPlugins)
